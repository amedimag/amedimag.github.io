		<h2 class="w3-center tc">Manual Slideshow</h2>
<br><br><br><br>
<div class="w3-content w3-display-container tc">
  <img class="mySlides" src="../images/slide/image11.jpg" style="width:100%">
  <img class="mySlides" src="../images/slide/image22.jpg" style="width:100%">
  <img class="mySlides" src="../images/slide/image33.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left " onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
